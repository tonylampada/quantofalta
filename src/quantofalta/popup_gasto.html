<div class="list">
    <label class="item item-input" ng-show="m.show_date">
        <input type="date" ng-model="m.data">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="Despesa" ng-model="m.desc">
    </label>
    <label class="item item-input">
        <input type="number" placeholder="Valor" ng-model="m.valor">
    </label>
</div>
