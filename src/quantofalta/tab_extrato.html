<ion-view view-title="Extrato">
  <ion-content class="padding">
    <div class="list card">
        <div class="item item-divider">Extrato</div>
        <div class="item item-body">
            <div class="row gridrow">
                <div class="col col-20"></div>
                <div class="col col-100">Saldo Inicial</div>
                <div class="col col-20 u-align-right"></div>
                <div class="col col-20 u-align-right">{{em.saldoinicial}}</div>
            </div>
            <div class="row gridrow" ng-show="em.faturapaga">
                <div class="col col-20"></div>
                <div class="col col-100">Carão de crédito</div>
                <div class="col col-20 u-align-right">{{em.faturapaga}}</div>
                <div class="col col-20 u-align-right">{{em.saldoinicial - em.faturapaga}}</div>
            </div>
            <div class="row gridrow" ng-repeat="item in em.items">
                <div class="col col-20">{{item.data | diames}}</div>
                <div class="col col-100">({{item.prefix}}) {{item.descricao}}</div>
                <div class="col col-20 u-align-right">{{item.valor}}</div>
                <div class="col col-20 u-align-right">{{item.saldo}}</div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
